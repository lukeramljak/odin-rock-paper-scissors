<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-slate-950 text-gray-100 grid place-content-center text-xl h-full"
  >
    <main class="grid place-content-center gap-4 p-4">
      <h1 class="text-4xl text-center">Rock Paper Scissors</h1>
      <div
        id="result"
        class="flex flex-col items-center bg-slate-800 w-full p-4 gap-4 rounded-2xl result"
      >
        Ready!
      </div>
      <div id="scores" class="flex items-center justify-center w-full gap-4">
        <div
          class="flex flex-col items-center bg-slate-800 w-full p-4 gap-4 rounded-2xl"
        >
          <span>You</span>
          <span id="player-score">0</span>
        </div>
        <div
          class="flex flex-col items-center bg-slate-800 w-full p-4 gap-4 rounded-2xl"
        >
          <span>Computer</span>
          <span id="computer-score">0</span>
        </div>
      </div>
      <div
        class="flex flex-col items-center bg-slate-800 w-full p-4 gap-4 rounded-2xl"
      >
        <div class="flex items-center justify-center w-full gap-4">
          <button
            id="rock"
            class="font-emoji hover:bg-blue-400 text-stone-100 text-3xl cursor-pointer bg-transparent border-none w-full rounded-lg p-4"
          >
            🪨
          </button>
          <button
            id="paper"
            class="font-emoji hover:bg-blue-400 text-stone-100 text-3xl cursor-pointer bg-transparent border-none w-full rounded-lg p-4"
          >
            🗒️
          </button>
          <button
            id="scissors"
            class="font-emoji hover:bg-blue-400 text-stone-100 text-3xl cursor-pointer bg-transparent border-none w-full rounded-lg p-4"
          >
            ✂️
          </button>
          <button
            id="restart"
            class="hidden font-emoji hover:bg-blue-400 text-stone-100 text-3xl cursor-pointer bg-transparent border-none w-full rounded-lg p-4"
          >
            ↻
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
